<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="social-links">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica Avatar"
        class="social-links__avatar"
      />
      <h1 class="social-links__name">Jessica Randall</h1>
      <p class="social-links__location">London, United Kingdom</p>
      <p class="social-links__quote">"Front-end developer and avid reader."</p>
      <ul class="social-links__list">
        <li class="social-links__list-item">
          <a href="#" class="social-links__btn">GitHub</a>
        </li>
        <li class="social-links__list-item">
          <a href="#" class="social-links__btn">Frontend Mentor</a>
        </li>
        <li class="social-links__list-item">
          <a href="#" class="social-links__btn">LinkedIn</a>
        </li>
        <li class="social-links__list-item">
          <a href="#" class="social-links__btn">Twitter</a>
        </li>
        <li class="social-links__list-item">
          <a href="#" class="social-links__btn">Instagram</a>
        </li>
      </ul>
    </main>
  </body>
</html>
